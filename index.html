<!DOCTYPE html>
<!-- MIU Project 1 / Christopher Addington / Term: 1112, 27 November 2011 -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Pickup League web app launch page" />
        <meta name="keywords" content="pickup, sports, league" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>My Pickup League</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
        <header>
            <h1 id="appname">Pickup League</h1>
        </header>
        <div class="CTA">
            <a href="additem.html" id="ctalink">
                <img id="ctaimg" src="images/CTA.png">
            </a>
        </div>
        <div class="Search">
            <form id="search" action="">
                <div align="center">
                <input id="searchbox" type="text" placeholder="Team Name" />
                <input id="gosearch" type="submit" value="Search">
                </div>
            </form>
        </div>
        <div class="Sports">
            <ul id="sportslist">
                <ul id="BasketballList"><a href="#">Basketball</a>
                </ul>
                <ul id="FootballList"><a href="#">Football</a>
                </ul>
                <ul id="HandballList"><a href="#">Handball</a>
                </ul>
                <ul id="RacquetballList"><a href="#">Racquetball</a>
                </ul>
                <ul id="SoccerList"><a href="#">Soccer</a>
                </ul>
        </div>
        <script type="text/javascript" src="json.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
